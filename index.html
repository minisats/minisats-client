<html>
    <head>
        <title>Minisats Client</title>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="static/style/normalize.css" />
        <link rel="stylesheet" type="text/css" href="static/style/satoshi.css" />
        <!-- js -->
        <script type="text/javascript" src="static/js/mootools-core-1.4.5-yc.js"></script>
        <script type="text/javascript" src="static/js/pure-min.js"></script>
        <script type="text/javascript" src="static/js/minisats.js"></script>
    </head>
    <body>
        <!-- User -->
        <div id="user" class="card user">
            <h1>1</h1>
            <p>
            Enter the Bitcoin address you want to use for tipping
            </p>
            <p>
            (Your balance will be shown below)
            </p>
            <form class="get_user">
                <input type="text" id="userAddress" size="45" placeholder="Your BTC Address" />
                <button id="getUserAddress">Go</button>
            </form>
            <p id="balance" class="balance in_btc"></p>
            <p id="depositID" class="deposit_id"></p>
            <p>
                <a id="user_next" class="next">Next</a>
                (<a class="next" href="#home">Start Over</a>)
            </p>
        </div>
        <!-- Action -->
        <div id="action.send" class="card action send">
            <h1>2</h1>
            <form class="send_tip">
                <input type="text" id="destAddress" size="45" placeholder="Destination BTC Address" />
                <p>
                    <input type="number" min="0" id="tipAmount" placeholder="Tip Amount" />
                    <!-- Pure.js template, will be filled by js -->
                    <select id="tipDenomination" class="select_denomination">
                        <option value=""></option>
                    </select>
                    <a href="#help">?</a>
                </p>
                <p>
                    <textarea placeholder="Memo"></textarea>
                </p>
            </form>
            <p>
                <a class="next" href="#confirm">Next</a>
                (<a class="next" href="#home">Start Over</a>)
            </p>
        </div>
        <div id="action.deposit" class="card action deposit">
            <h1>2</h1>
            <form class="deposit">
                <input type="number" min="0" id="depositAmount" placeholder="Deposit Amount" />
                <!-- Pure.js template, fill be filled by js -->
                <select id="depositDenomination" class="select_denomination">
                    <option value=""></option>
                </select>
                <a href="#help">?</a>
            </form>
            <p>
                <a class="next" href="#confirm">Next</a>
                (<a class="next" href="#home">Start Over</a>)
            </p>
        </div>
        <!-- Confirmation -->
        <div id="confirm" class="card confirm">
            <h1>3</h1>
            <p>
            Make sure this is what you meant to do.
            </p>
            <p>
                <a id="confirm">Confirm</a>
                <a class="next" href="#home">Start over</a>
            </p>
        </div>
        <!-- Aux -->
        <div id="help" class="card help">
            <p></p>
        </div>
        <div id="tx" class="card tx">
            <h1 class="status"></h1>
            <p class="message"></p>
            <p>
                <a class="next" href="#home">Do something else?</a>
            </p>
        </div>
        <div id="home" class="card home">
            <h1>0</h1>
            <p>
            Click <a href="#user">here</a> to get started.
            </p>
        </div>
    </body>
</html>
